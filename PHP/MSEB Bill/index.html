<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="month"],
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #billResult {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <!-- Include your JavaScript and other scripts here -->
</head>
<body>
    <div class="container">
        <h1>Electricity Bill Calculator</h1>
        <label for="month">Select Month:</label>
        <input type="month" id="month" required>
        <label for="units">Enter Total Units:</label>
        <input type="number" id="units" required>
        <label for="name">Consumer Name:</label>
        <input type="text" id="name" required>
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <label for="houseNumber">House Number:</label>
        <input type="text" id="houseNumber" required>
        <label for="consumerId">Consumer ID:</label>
        <input type="text" id="consumerId" required>
        <button onclick="calculateBill()">Generate Bill</button>
        <div id="billResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
