<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Student Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Enter Student Results</h2>
        <form action="process.php" method="post">
            <label for="roll_number">Roll Number:</label>
            <input type="text" name="roll_number" required>

            <!-- Repeat the following block for each subject -->
            <label for="subject1_mse">Subject 1 MSE:</label>
            <input type="number" name="subject1_mse" required>
            <label for="subject1_ese">Subject 1 ESE:</label>
            <input type="number" name="subject1_ese" required>
            <!-- Repeat block end -->

            <!-- Repeat similar blocks for other subjects -->

            <label for="subject1_mse">Subject 2 MSE:</label>
            <input type="number" name="subject1_mse" required>
            <label for="subject1_ese">Subject 2 ESE:</label>
            <input type="number" name="subject1_ese" required>


            <label for="subject1_mse">Subject 3 MSE:</label>
            <input type="number" name="subject1_mse" required>
            <label for="subject1_ese">Subject 3 ESE:</label>
            <input type="number" name="subject1_ese" required>


            <label for="subject1_mse">Subject 4 MSE:</label>
            <input type="number" name="subject1_mse" required>
            <label for="subject1_ese">Subject 4 ESE:</label>
            <input type="number" name="subject1_ese" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
