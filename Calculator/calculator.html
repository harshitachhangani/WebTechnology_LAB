<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .calculator {
            width: 300px;
            margin: 100px auto;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            padding: 20px;
        }

        .calculator h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            width: 45px;
            height: 45px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
        }

        .clear-button {
            width: 100px;
            height: 45px;
            font-size: 18px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #777;
            color: #fff;
            transition: background-color 0.2s ease-in-out;
        }

        .clear-button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="text" placeholder="Num 1" id="num1" /><br><br>
        <input type="text" placeholder="Num 2" id="num2" /><br><br>
        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mul()">*</button>
        <button onclick="div()">/</button>
        <br><br>
        <div class="result" id="result"></div>
        <button class="clear-button" onclick="clearInputs()">Clear</button>
    </div>

    <script>
        function add() {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            var n3 = n1 + n2;
            document.getElementById("result").innerHTML = "Result: " + n3;
        }

        function sub() {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            var n3 = n1 - n2;
            document.getElementById("result").innerHTML = "Result: " + n3;
        }

        function mul() {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            var n3 = n1 * n2;
            document.getElementById("result").innerHTML = "Result: " + n3;
        }

        function div() {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            if (n2 === 0) {
                document.getElementById("result").innerHTML = "Cannot divide by zero!";
            } else {
                var n3 = n1 / n2;
                document.getElementById("result").innerHTML = "Result: " + n3;
            }
        }

        function clearInputs() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
